[module]
name = "spot_trader"
version = "1.0.0"
author = "starkbot"
description = "Autonomous DeFi spot trader â€” scans DexScreener, makes trade decisions, executes swaps on Base"

[service]
command = "uv run service.py"
default_port = 9104
port_env_var = "SPOT_TRADER_PORT"
has_dashboard = true
health_endpoint = "/rpc/status"
backup_endpoint = "/rpc/backup/export"
restore_endpoint = "/rpc/backup/restore"
dashboard_endpoint = "/"

[service.env_vars]
ALCHEMY_API_KEY = { required = true, description = "Alchemy API key for Base RPC" }
ZEROX_API_KEY = { required = false, description = "0x Swap API key for quote/swap on Base" }

[skill]
content_file = "skill.md"

[agent]
dir = "agent"
